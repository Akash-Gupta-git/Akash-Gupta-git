name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: Akash-Gupta-git
          outputs: |
            dist/github-contribution-grid-snake.svg
          snake_color: '#CC6600'            # ðŸŸ  Brownish-Orange Snake
          background_color: '#0a0a0a'       # âš« Dark Background
          grid_color: '#1a1a1a'             # ðŸŸ¤ Subtle Grid
          time_zone: 'Asia/Kolkata'         # ðŸ‡®ðŸ‡³ Your Timezone

      - name: Push to GitHub
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
